<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>efindus</title>

  <meta property="og:title" content="efindus" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://efindus.xyz" />
  <meta property="og:description" content="efindus's website" />
  <meta name="theme-color" content="#18edd8">
  <style>
    button{
        cursor: pointer;
    }
  </style>
</head>

<body style="background-color:#191a19;">
  <center>
    <h1 class="efindus" style="color: white;">
      Nafing tu si hir...
    </h1>
    <img src="/jp2.png" alt="jp">
    <p>
      <button id="baton" type="button">No klikaj no! Już!</button>
      <h1 class="efindus" style="color: white;">
        Żeś kliknął guzior 
        <span id="daSkor">0</span>
        razy!
      </h1>
    </p>
  </center>
  <script>
    let score = 0
    let baton = document.getElementById('baton')
    baton.addEventListener('click', () => {
      score++
      document.getElementById('daSkor').innerHTML = score
    }, false);
  </script>
</body>

</html>
